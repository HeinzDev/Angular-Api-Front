<form action="">
    <img src="assets/user.png">

    <input type="text" placeholder="Name" class="form-control" name="nome" [(ngModel)]="cliente.nome">
    <input type="number" placeholder="Age" class="form-control" name="idade" [(ngModel)]="cliente.idade">
    <input type="text" placeholder="City" class="form-control" name="cidade" [(ngModel)]="cliente.cidade">

    <input type="button" value="Create" *ngIf="btnCadastro" class="btn btn-primary" (click)="create()">
    <input type="button" value="Edit" *ngIf="!btnCadastro" class="btn btn-warning" (click)="edit()">
    <input type="button" value="Remove" *ngIf="!btnCadastro" class="btn btn-danger" (click)="remove()">
    <input type="button" value="Cancel" *ngIf="!btnCadastro" class="btn btn-secondary" (click)="cancel()">
</form>

<div class="table-container" *ngIf="tabela">

    <table class="table" id="mainTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
                <th>Selecionar</th>
            </tr>
        </thead>
        
        <tbody>
            <tr *ngFor="let c of clientes; index as i">
                <td>{{i+1}}</td>
                <td>{{c.nome}}</td>
                <td>{{c.idade}}</td>
                <td>{{c.cidade}}</td>
                <td><button class="btn btn-success" (click)="selecionarCliente(i)">Select</button></td>
            </tr>
        </tbody>
    </table>
</div>
